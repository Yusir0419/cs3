name: Test Workflow

on:
  push:         # 每次推送都会触发
    branches:
      - main    # 只在 main 分支触发
  workflow_dispatch:  # 允许在 GitHub 页面手动运行

jobs:
  test-job:
    runs-on: ubuntu-latest  # 使用 Ubuntu 运行环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run a test script
        run: |
          echo "✅ GitHub Actions Workflow is working!"
          node -v
          npm -v